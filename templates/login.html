{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block 'content' %}

<form class="bg0 p-t-75 p-b-85" method="post">
    {% csrf_token %}
    <span>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning">
            <p>{{ message }}</p>
        {% endfor %}
        </div>
        {% endif %}
    </span>

    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-lg-7 col-xl-5 m-lr-auto m-b-50">
                <div class="bor10 p-lr-40 p-t-30 p-b-40 m-l-63 m-r-40 m-lr-0-xl p-lr-15-sm">
                    <h4 class="mtext-109 cl2 p-b-30">
                        Welcome!
                    </h4>

                    <div class="bor8 bg0 m-b-22">
                        <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text" name="username" placeholder="Email">
                    </div>

                    
                    <div class="bor8 bg0 m-b-22">
                        <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text" name="password" placeholder="Password">
                    </div>

                    <button class="flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer">
                        Login
                    </button>
                    &nbsp;
                    <div>
                        <a href="\signup"><h6>Don't have an Account? Create New Here</h6></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>


{% endblock %}
